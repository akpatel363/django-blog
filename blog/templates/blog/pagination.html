<div class="mt-2">
    <p class="my-2">Page {{ page.number }} of {{ page.paginator.num_pages }}</p>
    <ul class="pagination">
        {% if page.has_previous %}
            <li class="page-item"><a href="?page={{ page.previous_page_number }}" class="page-link">Previous</a></li>
        {% endif %}
        <li class="page-item active"><a class="page-link">{{ page.number }}</a></li>
        {% if page.has_next %}
            <li class="page-item"><a href="?page={{ page.next_page_number }}" class="page-link">Next</a></li>
        {% endif %}
    </ul>
</div>
